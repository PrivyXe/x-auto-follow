<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Comment Followers</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        width: 260px;
        margin: 0;
        padding: 18px;
        background: #0f0f10;
        color: #f1f1f2;
      }

      h3 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 600;
      }

      p {
        margin: 0 0 12px;
        font-size: 13px;
        line-height: 1.4;
        color: #c7c7d1;
      }

      button {
        width: 100%;
        padding: 11px 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9));
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
        margin-bottom: 8px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 14px 35px rgba(79, 70, 229, 0.5);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }

      button#autoMode {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(5, 150, 105, 0.9));
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      }

      button#autoMode:hover:not(:disabled) {
        box-shadow: 0 14px 35px rgba(16, 185, 129, 0.5);
      }

      button#autoMode.active {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9));
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
      }

      .mode-label {
        font-size: 11px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 6px;
        color: #9ca3af;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 15, 16, 0.7);
        color: #f1f1f2;
        font-size: 13px;
        margin-bottom: 14px;
        outline: none;
      }

      input[type="number"]:focus {
        border-color: rgba(99, 102, 241, 0.8);
        box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.4);
      }

      #status {
        margin-top: 14px;
        font-size: 12px;
        color: #a8b0ff;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h3>ðŸ”„ Auto Follow</h3>
    <p>Open a tweet detail page, then press the button. Use responsibly.</p>
    
    <div class="mode-label">Auto Background Mode</div>
    <p style="font-size:12px; margin-bottom: 12px;">Automatically follows 3 verified accounts every 5 seconds</p>
    <button id="autoMode">ðŸ”„ Start Auto Mode</button>
    
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
